<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css" />
    <script text="text/javascript" src="script.js"></script>
  </head>
  <body>
    <form class="form">
      <p class="title">Registar Personagem</p>
      <p class="message">Insira os dados do héroi para cadastra-lo</p>

      <div class="flex">
        <label>
          <input
            required
            placeholder=""
            type="text"
            class="input"
            style="width: 110px"
          />
          <span>Nome</span>
        </label>
        <label>
          <input required placeholder="" type="text" class="input" />
          <span>Sobrenome</span>
        </label>
      </div>

      <label>
        <input required placeholder="" type="text" class="input" />
        <span>Fantasia</span>
      </label>
      <label>
        <input required placeholder="" type="text" class="input" />
        <span>Local</span>
      </label>

      <button class="submit">Cadastrar</button>
    </form>
    <div class="tabela" >
      <p class=" title" style = "margin:0">Tabela de Heróis</p>
      <table>
        <!--  CRIANDO TABELA -->
        <tr><!-- LINHAS-->
          <th>NOME</th>
          <th>SOBRENOME</th><!--COLUNAS-->
          <th>FANTASIA</th>
          <th>LOCAL</th>
          <th>EDITAR</th>
          <th>EXCLUIR</th>
        </tr>
        <tr>
          <td>Peter</td>
          <td>Parker</td>
          <td>Homem-Aranha</td>
          <td>New York</td>
          <td>
            <img src = "IMG/escrever (2).png">
          </td>
          <td>
            <img src = "IMG/lixeira (2).png">
          </td>
        </tr>
        <tr>
          <td>Tony</td>
          <td>Stark</td>
          <td>Homem de Ferro</td>
          <td>New York</td>
          <td>
            <img src = "IMG/escrever (2).png">
          </td>
          <td>
            <img src = "IMG/lixeira (2).png">
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
